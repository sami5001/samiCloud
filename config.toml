baseurl = "https://sami.cloud"
languageCode = "en-us"
theme = "hello-friend-ng"
publishDir = "docs"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Metadata mostly used in document's head
  description = "Hassan Sami Adnan"
  keywords = "digital health, healthcare, machine learning, artificial intelligence, science, informatics, development, programming"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"

  # Default theme "light" or "dark"
  defaultTheme = "dark"

[languages]
  [languages.en]
    title = "sami.cloud webspace"
    subtitle = "Welcome to my personal webspace"
    keywords = ""
    copyright = ""
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "sami.cloud"
      logoHomeLink = "/"
      logoColor = "#67a2c9"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

  # And you can even create generic menu
  [[menu.main]]
    identifier = "blog"
    name       = "Blog"
    url        = "/posts"

    # Social icons
    [[params.social]]
      name = "twitter"
      url  = "https://twitter.com/hsami/"

    [[params.social]]
      name = "email"
      url  = "mailto:sami@kapani.de"

    [[params.social]]
      name = "github"
      url  = "https://github.com/sami5001/"
